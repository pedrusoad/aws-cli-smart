<div class="d-flex flex-column gap-2">
    <ng-container *ngFor="let service of aws_services">
        <div class="border border-black rounded-3 p-2 text-center text-black btn-services shadow"
            (click)="serviceNavigate(service.alias)" [style]="'background: #' + service.color + ';'">
            {{ service.serviceName }}
        </div>
    </ng-container>
</div>
